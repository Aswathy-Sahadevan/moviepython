{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3"><br>
            <div class="card" style="width: 18rem; height:23rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="..." width="100%" height="200px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>
<!--<a href="https:www.google.com">{{i.name}}<br>-->
{% endblock %}
